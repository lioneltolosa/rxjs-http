<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Office</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of countries | slice:startIndex:endIndex">
            <td>{{i.name}}</td>
            <td>{{i.position}}</td>
            <td>{{i.office}}</td>
            <td>{{i.age}}</td>
            <td>{{i.start_date | date: 'dd/MM/yyyy'}}</td>
            <td>{{i.salary}}</td>
        </tr>
    </tbody>

    <nav aria-label="page navigation example">
        <ul class="pagination">
            <li class="page-item" 
                (click)="onClickPage(activePage - 1)">
                <a class="page-link"
                   href="javascript:void(0);">
                   Previous
                </a>
            </li>
            <li class="page-item" 
                [ngClass]="{'active': activePage === item}" 
                *ngFor="let item of pages"
                (click)="onClickPage(item)">
                <a class="page-link" 
                   href="javascript:void(0);">
                   {{item}}
                </a>
            </li>
            <li class="page-item" 
                (click)="onClickPage(activePage + 1)">
                <a class="page-link"
                   href="javascript:void(0);">
                   Next
                </a>
            </li>
        </ul>
    </nav>

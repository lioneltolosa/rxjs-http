<section>
    <form [formGroup]="searchForm">
        <input type="text"
                (keyup)="searchTerm.next($event)"
                formControlName="search"
                placeholder="Search">
    </form>
</section>

<div class="card-columns">
    <app-card-repositories [i]="i" *ngFor="let i of searhResults"></app-card-repositories>
</div>
